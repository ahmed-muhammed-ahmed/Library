<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="form">
        <div class="logo">
          <img src="./img/books.svg" alt="book" />
          <h1>Library</h1>
        </div>
        <form action="#" method="post">
          <div class="input-group">
            <input
              class="input-title"
              type="text"
              name="title"
              id="title"
              required
            />
            <div class="br-btm"></div>
            <label for="title">Title of the book </label>
          </div>

          <div class="input-group">
            <input
              class="input-author"
              type="text"
              name="author"
              id="author"
              required
            />
            <div class="br-btm"></div>
            <label for="author">Author of the book </label>
          </div>

          <div class="input-group">
            <input
              class="input-page"
              type="number"
              name="page"
              id="page"
              required
            />
            <div class="br-btm"></div>
            <label for="page">Number of pages</label>
          </div>
          <div class="input-checkbox">
            <input class="input-read" type="checkbox" name="read" id="read" />
            <label for="read">I have already read this book</label>
          </div>
          <button class="btn btn-submit" type="submit">
            Add a new book &plus;
          </button>
        </form>
      </div>
      <div class="book-store">
        <div class="book-stat">
          <p class="read">Books read: <span></span></p>
          <p class="unread">Books unread: <span></span></p>
          <p class="total">Total books read: <span></span></p>
          <p class="sort">Sort &downarrow;</p>
          <button class="btn-delete">Delete All</button>
        </div>

        <div class="book-header">
          <div class="title">Title</div>
          <div class="author">Author</div>
          <div class="page">Page</div>
          <div class="status">Status</div>
          <div class="remove">Remove</div>
        </div>
        <div class="book-container"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
